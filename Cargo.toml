[package]
authors = ["Jason Ozias <jason.g.ozias@gmail.com>"]
description = "SSH Multiplexing"
documentation = "http://rustyhorde.github.io/mussh"
homepage = "http://rustyhorde.github.io/mussh"
keywords = ["mussh", "ssh"]
license = "MIT/Apache-2.0"
name = "mussh"
readme = "README.md"
repository = "https://github.com/rustyhorde/mussh"
version = "1.0.2"

[dependencies]
clap = "~2"
lazy_static = "~0"
rustc-serialize = "~0"
slog-atomic = "~0"
slog-json = "~1"
slog-stream = "~1"
slog-term = "~1"
ssh2 = "~0"
toml = "~0"

[dependencies.clippy]
optional = true
version = "~0"

[dependencies.slog]
version = "~1"
default-features = false
features = ["max_level_trace","release_max_level_trace"]

[features]
lint = ["clippy"]
